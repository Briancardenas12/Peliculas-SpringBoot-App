<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:insert="~{layouts/head :: head}"></head>
<body>
    <header th:insert="~{layouts/header :: header}"></header>

    <div class="container"></div>
    <form th:action="@{/pelicula}" th:object="${pelicula}" method="post" class="col-md-8 offset-md-2" enctype="multipart/form-data">
        <h2 th:text="${titulo}" class="py-4"></h2>
        <div class="row mb-3">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="fecha_estreno" class="col-sm-2 col-form-label">Fecha Esterno</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="fecha_estreno" th:field="*{fechaEstreno}">
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="genero" class="col-sm-2 col-form-label">GÃ©nero</label>
            <div class="col-sm-10">
                <select class="form-select" th:field="*{genero}">
                    <option th:each="genero : ${generos}" th:text="${genero.nombre}" th:value="${genero.id}" id="genero"></option>
                </select>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="protagonistas" class="col-sm-2 col-form-label">Actor</label>
            <div class="col-sm-10">
                <select class="form-select" th:field="*{protagonistas}" onchange="actorSelected(this)">
                    <option th:text="'Seleccionar actor'" th:value="0"></option>
                    <option th:each="actor : ${actores}"
                            th:value="${actor.id}"
                            th:text="${actor.nombre}"
                            th:data-url="${actor.urlImagen}">
                    </option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
            <div class="col-sm-10">
                <div id="vista_previa" class="d-none">

                </div>
                <input type="file" id="archivo" name="archivo" onchange="previsualizar()">
            </div>

        <input id="ids" name="ids" type="hidden">
        <div id="protagonistas_container" class="row"></div>
        <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </form>

</body>
</html>
